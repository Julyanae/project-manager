<div>
  <mat-form-field appearance="fill">
    <mat-label>Recherche par titre</mat-label>
    <input matInput [(ngModel)]="searchTitle" (ngModelChange)="applyFilter()">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Filtrer par statut</mat-label>
    <mat-select [(ngModel)]="selectedStatus" (selectionChange)="applyFilter()">
      <mat-option value="">Tous</mat-option>
      <mat-option value="pending">Pending</mat-option>
      <mat-option value="in_progress">In Progress</mat-option>
      <mat-option value="completed">Completed</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div *ngFor="let task of filteredTasks">
  <mat-card class="mb-2">
    <mat-card-title>{{ task.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ task.description }}</p>
      <p>Status: {{ task.status }} | Date limite: {{ task.dueDate | date }}</p>
    </mat-card-content>
  </mat-card>
</div>
